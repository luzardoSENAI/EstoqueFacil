<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea de Contato</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #f0f0f0;
    }

    footer {
      background-color: #000;
      color: #f0f0f0;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-form, .footer-info {
      flex: 1 1 350px;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      resize: none;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffa500;
    }

    .footer-info p, .footer-info a {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin-right: 10px;
      color: #ff6600;
      font-size: 20px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .success-message {
      display: none;
      margin-top: 10px;
      color: #00ff99;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <div class="footer-form">
        <h2>Entre em Contato</h2>
        <p>Fale conosco atrav√©s do formul√°rio abaixo.</p>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Nome" required>
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="tel" id="phone" placeholder="Telefone">
          <textarea id="message" rows="4" placeholder="Mensagem" required></textarea>
          <button type="submit">Enviar</button>
          <p class="success-message" id="successMsg">Mensagem enviada com sucesso!</p>
        </form>
      </div>

      <div class="footer-info">
        <h2>Informa√ß√µes</h2>
        <p>üìç Endere√ßo: Rua Exemplo, 123 - Centro</p>
        <p>üìû <a href="tel:+5511999999999">(11) 99999-9999</a></p>
        <p>‚úâÔ∏è <a href="mailto:contato@empresa.com">contato@empresa.com</a></p>
        <p>üïí Seg - Sex: 8h √†s 18h</p>
        <div class="social-icons">
        </div>
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        successMsg.style.display = 'block';
        form.reset();
        setTimeout(() => successMsg.style.display = 'none', 3000);
      } else {
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
      }
    });
  </script>

</body>
</html>
